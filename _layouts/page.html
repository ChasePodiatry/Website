---
layout: default
---
<article class="page">

    <header class="page-header {% unless page.cover or layout.cover %} fill {% endunless %}" style="background-image: url({{page.cover | default: layout.cover | default: ''}})">
        <div class="grid-container standout">
            <div class="grid-y">
                <div class="cell auto">&nbsp;</div>
                <div class="cell shrink">
                    <div class="grid-x">
                        <div class="cell text-center padding-0">
                            <h1 class="page-title">{{ page.title | escape }}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="grid-container">
        <div class="grid-x">
            <div class="cell">
                <div class="page-content">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>

</article>

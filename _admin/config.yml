backend:
  name: github
  repo: <% GITHUB_REPOSITORY %> # Gulp will replace this with your GitHub repository
  branch: <% GIT_BRANCH %> # Gulp will replace this with the current branch
  publish_mode: editorial_workflow

media_folder: "_assets/img" # Folder where user uploaded files should go
public_folder: "/assets/img"

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /_admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "site/content/post" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", pattern: [".{10,}", "Should have more than 10 characters"]}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - label: "Cover"
        name: "cover"
        widget: "object"
        optional: true,
        fields:
          - {label: "Cover Image", name: "img", widget: "image", optional: true}
          - {label: "Cover Image Alt", name: "alt", widget: "string", optional: true}
      - {label: "Body", name: "body", widget: "markdown", pattern: [".{50,}", "Should have more than 50 characters"]}
  - name: "about"
    label: "About"
    folder: "_pages/about"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - {label: "Title", name: "title", widget: "string"}
      - label: "Cover"
        name: "cover"
        widget: "object"
        optional: true,
        fields:
          - {label: "Cover Image", name: "img", widget: "image", optional: true}
          - {label: "Cover Image Alt", name: "alt", widget: "string", optional: true}
      - {label: "Body", name: "body", widget: "markdown", pattern: [".{50,}", "Should have more than 50 characters"]}
  - name: "treatments"
    label: "Treatments"
    folder: "_pages/treatments"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - {label: "Title", name: "title", widget: "string", pattern: [".{10,}", "Should have more than 10 characters"]}
      - label: "Cover"
        name: "cover"
        widget: "object"
        optional: true,
        fields:
          - {label: "Cover Image", name: "img", widget: "image", optional: true}
          - {label: "Cover Image Alt", name: "alt", widget: "string", optional: true}
      - {label: "Body", name: "body", widget: "markdown", pattern: [".{50,}", "Should have more than 50 characters"]}
